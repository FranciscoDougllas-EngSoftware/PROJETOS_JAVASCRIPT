<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Acadêmica - Sistema Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><i class="fas fa-school"></i> Escola XYZ</div>
            <ul>
                <li onclick="navigate('dashboard.html')"><i class="fas fa-home"></i> Visão Geral</li>
                <li class="active" onclick="navigate('academic.html')"><i class="fas fa-book"></i> Gestão Acadêmica</li>
                <li onclick="navigate('communication.html')"><i class="fas fa-envelope"></i> Comunicação</li>
                <li onclick="navigate('admin.html')"><i class="fas fa-users-cog"></i> Gestão Administrativa</li>
                <li onclick="navigate('enrollment.html')"><i class="fas fa-user-plus"></i> Matrícula de Aluno</li>
                <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</li>
            </ul>
        </nav>
        <main class="main-content animate-slide-in">
            <header>
                <h1>Gestão Acadêmica</h1>
                <span>Data: 27/02/2025</span>
            </header>
            <section>
                <div class="chart-section">
                    <h2>Frequência dos Alunos</h2>
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div class="list-section">
                    <h2>Notas Recentes</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Disciplina</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody id="gradesList"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
