<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação - Sistema Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><i class="fas fa-school"></i> Escola XYZ</div>
            <ul>
                <li onclick="navigate('dashboard.html')"><i class="fas fa-home"></i> Visão Geral</li>
                <li onclick="navigate('academic.html')"><i class="fas fa-book"></i> Gestão Acadêmica</li>
                <li class="active" onclick="navigate('communication.html')"><i class="fas fa-envelope"></i> Comunicação</li>
                <li onclick="navigate('admin.html')"><i class="fas fa-users-cog"></i> Gestão Administrativa</li>
                <li onclick="navigate('enrollment.html')"><i class="fas fa-user-plus"></i> Matrícula de Aluno</li>
                <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</li>
            </ul>
        </nav>
        <main class="main-content animate-slide-in">
            <header>
                <h1>Comunicação</h1>
                <span>Data: 27/02/2025</span>
            </header>
            <section>
                <div class="communication-section">
                    <h2>Enviar Comunicado</h2>
                    <textarea id="message" placeholder="Digite o comunicado aqui..."></textarea>
                    <button onclick="sendMessage()" class="btn-primary">Enviar</button>
                </div>
                <div class="chart-section">
                    <h2>Taxa de Leitura de Comunicados</h2>
                    <canvas id="messageChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
